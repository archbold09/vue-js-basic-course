<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Practice-1</title>
</head>
<body>
    <div id="app">
        <h1>
          Mis Cursos ðŸ’š
        </h1>
          <p>
            <input type="text" ref="courseTitle" placeholder="Titulo del curso"/>
          </p>
          <p>
            <input type="number" ref="couseHours" placeholder="Horas"/>
          </p>
          <p>
            <button v-on:click="addCourse">Guardar Curso</button>
          </p>
        </fieldset>
        <div>
          <h3>Lista de Cursos</h3>
          <p class="red">{{handleMessage}}</p>
          <div>
            <ol v-for="(course, index) in courses" :key="course.title">
              {{course.title}} -  {{course.hour}}
            </ol>
            <hr/>
            <p>
              Llevo <strong>{{ countHours }}</strong> horas aprendiendo en Platzi.
              <b>#NuncaParesDeAprender ðŸ’š</b>
            </p>
          </div>
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="./app.js"></script>
</body>
</html>
