<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Curso Basico de Vue.js | Platzi</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <button v-on:click="handleModal">Show Modal</button>

      <modal v-on:handle-modal="handleModal" :modal="modal">
        <template v-slot:modal-body>
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eveniet
            modi, earum vel ratione quibusdam id minus, cumque corrupti
            molestiae voluptate tenetur harum expedita vitae enim in cupiditate
            dolor? Dolores, placeat!
          </p>
        </template>
      </modal>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
  </body>
</html>
